<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            text-align: center;
            font-family: 'Pacifico', cursive;
            background: url('https://static.vecteezy.com/system/resources/previews/000/692/583/non_2x/valentine-s-day-cloud-background-with-pink-and-red-3d-hearts-vector.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            text-align: center;
            z-index: 10;
        }
        h1 {
            color: #f211f6;
            font-size: 2.5em;
        }
        button {
            font-size: 20px;
            margin: 10px;
            padding: 10px 60px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-family: 'Pacifico', cursive;
        }
        .yes {
            background-color: #ff66b2;
            color: white;
        }
        .no {
            background-color: #ff3333;
            color: white;
            position: absolute;
        }
        #imagen {
            display: block;
            margin-top: 20px;
            width: 400px;
        }
        .botones {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mensaje">¿Monse, quieres ser mi San Valentín?</h1>
        <img id="imagen" src="https://i.pinimg.com/originals/db/aa/c1/dbaac13f6278b91a15e480752b8a7242.gif" alt="Feliz San Valentín" width="400">
        <div class="botones" id="botones">
            <button class="yes" onclick="cambiarImagen()">Sí</button>
            <button class="no" onmouseover="moverBoton()">No</button>
        </div>
    </div>
    
    <script>
        function cambiarImagen() {
            document.getElementById('imagen').src = "https://i.pinimg.com/originals/fd/35/30/fd3530b992c00cc1556a794a306cef45.gif";
            document.getElementById('mensaje').innerText = "Sabía que sí querías ❤️";
            document.getElementById('botones').style.display = "none"; 
        }

        function moverBoton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            document.querySelector('.no').style.left = `${x}px`;
            document.querySelector('.no').style.top = `${y}px`;
        }
    </script>
</body>
</html>
